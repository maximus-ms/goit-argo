apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
spec:
  project: default
  source:
    repoURL: https://artifacthub.io/packages/helm/bitnami/mlflow
    chart: mlflow
    targetRevision: 3.3.2-debian-12-r0
    helm:
      valueFiles:
        - values/mlflow-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
